name: HAL UI Test Single Module

on:
  workflow_dispatch:
    inputs:
      module:
        description: 'The module (directory name) to test'
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        run: mvn --batch-mode --projects ${{ github.event.inputs.module }} --also-make -P all-tests test
