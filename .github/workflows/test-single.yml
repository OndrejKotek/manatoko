name: Test Single Module

on:
  workflow_dispatch:
    inputs:
      hal-image:
        type: choice
        required: true
        default: quay.io/halconsole/hal
        description: 'The HAL image name'
        options:
          - quay.io/halconsole/hal
          - quay.io/halconsole/hal-development
      module:
        description: 'The module (directory name) to test'
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Install
        run: mvn --batch-mode install
      - name: Run Tests
        run: mvn --batch-mode --projects ${{ github.event.inputs.module }} --also-make -P all-tests test -Dhal.image=${{ github.event.inputs.hal-image }}
